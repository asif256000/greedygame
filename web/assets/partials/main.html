<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Greedy Game</a>
    </div>
</nav>
<div id="ui-view-container" class="container" style="margin-top: 8%">
    <div class="row" style="border-bottom: double; border-bottom-color: black; border-bottom-width: 1px;">
        <div class="col s12 m6 l4">
            <input type="text" class="datepicker" placeholder="From Date" ng-model="frmDate">
        </div>
        <div class="col s12 m6 l4 offset-l1">
            <input type="text" class="datepicker" placeholder="To Date" ng-model="toDate">
        </div>
        <div class="col s12 m6 l2 offset-l1">
            <button class="btn waves-effect waves-light" style="margin-top: 9%; margin-bottom: 10%;" type="submit" name="action" ng-click="MainService.getAdd(frmDate,toDate)">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
    <div class=" row">
        <div class="col s12 m12 l12" ng-if="!MainService.errorResult && !MainService.emptyResult">
            <table class="bordered highlight centered responsive-table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Add Request</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="add in MainService.addResult">
                    <td>{{add.date}}</td>
                    <td>{{add.adrequest}}</td>
                </tr>
                </tbody>
            </table>
            <h5 style="color: red" ng-if="MainService.emptyResult">Please Provide a Proper Date</h5>
        </div>
        <div class="col s12 m12 l6 offset-l3" ng-if="MainService.emptyResult">
            <img src="/img/giphy.gif" class="responsive-img" style="border: double; border-color: black; border-width: 1px " ng-if="MainService.emptyResult">
        </div>
        <div class="col s12 m12 l5 offset-l3" ng-if="MainService.emptyResult">
            <h5 style="color: red" ng-if="MainService.emptyResult">Empty Result on Above Date</h5>
        </div>
        <div class="col s12 m12 l6 offset-l3" ng-if="MainService.errorResult">
            <img src="/img/SomethingWentWrong.png" class="responsive-img">
        </div>
        <div class="col s12 m12 l3 offset-l5" ng-if="MainService.errorResult">
            <h5 style="color: red">{{MainService.errorResult}}</h5>
        </div>
    </div>
</div>
